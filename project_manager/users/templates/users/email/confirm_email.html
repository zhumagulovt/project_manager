{% extends "users/email/base.html" %}
{% block mail_title %}
    <h1>Hi {{ first_name }} {{ last_name }}, confirm your email</h1>
{% endblock %}
{% block mail_content %}
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="btn btn-primary">
        <tbody>
            <tr>
                <td align="left">
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>
                                <td><a href="{{ verification_link }}" target="_blank">Confirm</a></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
